<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Noticeboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="light-mode">
  <button class="mobile-menu-button">
    <i class="fas fa-bars"></i>
</button>
<div class="sidebar hidden">
  <div class="logo">
      <h2>Vishwaportal</h2>
  </div>
  <button class="nav-btn active" data-type="all">
      <i class="fas fa-clipboard-list"></i> All Notices
  </button>
  <button class="nav-btn" data-type="academic">
      <i class="fas fa-book"></i> Academic
  </button>
  <button class="nav-btn" data-type="events">
      <i class="fas fa-calendar-alt"></i> Events
  </button>
  <button class="nav-btn" data-type="sports">
      <i class="fas fa-running"></i> Sports
  </button>
  <button class="nav-btn" data-type="examination">
      <i class="fas fa-file-alt"></i> Examination
  </button>
  <button id="addNoticeBtn" class="nav-btn" style="display: none;">
      <i class="fas fa-plus-circle"></i> Add Notice
  </button>
  <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>
  
<div class="notification-settings">
    <button id="notificationToggle" class="nav-btn">
        <i class="fas fa-bell"></i> Notification Settings
    </button>
    <div class="notification-preferences hidden">
        <button class="notification-toggle" data-type="academic">
            <i class="fas fa-bell"></i> Academic Notifications
        </button>
        <button class="notification-toggle" data-type="events">
            <i class="fas fa-bell"></i> Event Notifications
        </button>
        <button class="notification-toggle" data-type="sports">
            <i class="fas fa-bell"></i> Sports Notifications
        </button>
        <button class="notification-toggle" data-type="examination">
            <i class="fas fa-bell"></i> Examination Notifications
        </button>
    </div>
</div>

  
</div>

    <div class="main-content hidden">
      <div class="header">
        <h1>Vishwaportal Dashboard</h1>
        <p>College Digital Notice Board - Stay updated with the latest announcements</p>
    </div>
        <div class="search-sort-container">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search notices..." id="searchInput">
            </div>
            <div class="sort-container">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect" class="sort-select">
                    <option value="date-desc">Date (Newest First)</option>
                    <option value="date-asc">Date (Oldest First)</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                </select>
            </div>
        </div>
        <div class="notice-board" id="noticeBoard">
            <!-- Notices will be dynamically added here -->
        </div>
    </div>

    <!-- Inside the login modal -->
    <!-- Replace the entire login modal div in index.html with this: -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <div class="login-wrapper">
            <div class="login-left">
                <div class="left-content">
                    <h1>Welcome to</h1>
                    <h2>Vishwaportal</h2>
                    <p>Your College Digital Notice Board</p>
                </div>
            </div>
            <div class="login-right">
                <div class="login-header">
                    <img src="VITLogo.png" alt="College Logo" class="college-logo">
                    <h3>Sign In</h3>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input id="loginEmail" type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input id="loginPassword" type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" id="loginBtn">Login</button>
                </form>
                <div class="divider">
                    <span>or continue with</span>
                </div>
                <div class="social-login">
                    <button id="googleSignInBtn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    
                </div>
                <p class="login-footer">Don't have an account? Contact the admin for access.</p>
            </div>
        </div>
    </div>
</div>

    <div id="logoutSection" class="hidden">
        <button id="logoutBtn">Logout</button>
    </div>

    <div id="addNoticeModal" class="modal hidden">
        <div class="modal-content">
            <h2>Add New Notice</h2>
            <input type="text" id="noticeTitle" placeholder="Notice Title">
            <textarea id="noticeContent" placeholder="Notice Content" rows="4"></textarea>
            <select id="noticeType">
                <option value="">Select Notice Type</option>
                <option value="academic">Academic</option>
                <option value="events">Events</option>
                <option value="sports">Sports</option>
                <option value="examination">Examination</option>
            </select>
            <select id="noticePriority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
                <option value="urgent">Urgent</option>
            </select>
            <div class="file-upload">
                <label for="noticeAttachments">Attachments:</label>
                <input type="file" id="noticeAttachments" multiple>
                <div id="attachmentsList"></div>
            </div>
            <button id="postNoticeBtn">Post Notice</button>
            <button id="closeNoticeModalBtn">Cancel</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>



</html>
